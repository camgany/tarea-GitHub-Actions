name: Test Workflow

on:
  push:
    branches:
      - feature/*
      - release/*
  schedule:
    - cron: '15 20 * * 1'  # Ejecutar cada lunes a las 20:15 UTC (15:15 hora Bolivia)

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c√≥digo fuente
        uses: actions/checkout@v2

      - name: Instalar dependencias
        run: npm install

      - name: Ejecutar pruebas
        run: npm test
